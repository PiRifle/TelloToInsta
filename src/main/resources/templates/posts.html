<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <title>Posty</title>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TelloRender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <form method="post" action="#" th:action="@{/print}" >
        <div class="table-responsive-xxl m-5">
            <table class="table m-lg">
                <thead>
                <th scope="col">ID</th>
                <th scope="col">Tell</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
                </thead>
                <tbody>
                <tr th:each="tello : ${posts}">
                    <td th:text="${tello.id}"></td>
                    <td class="text-break" th:text="${tello.tell}"></td>
                    <td th:text="${tello.createdAt}"></td>
                    <td>
                        <input type="checkbox" th:name="tell" th:value="${tello.id}">
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="position-relative start-50 translate-middle-x w-full">
                <button type="submit" value="Print">
            </div>
        </div>
    </form>
</main>
</body>
</html>
